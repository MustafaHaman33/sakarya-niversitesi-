        <script>
            // İlgi alanlarınız çerçevesinde API'dan veri alarak göstermek için JavaScript kullanabilirsiniz.
            // Örnek olarak, verileri bir API'den çekip "veriler" id'li bir div'e yerleştiriyoruz.
            fetch('https://api.example.com/veriler')
                .then(response => response.json())
                .then(data => {
                    const verilerDiv = document.getElementById('veriler');
                    verilerDiv.innerHTML = JSON.stringify(data);
                })
                .catch(error => console.error(error));
        </script>
